  <title>使用选择器插入图象文件</title>

   h1.new::after{
     content: url(news.jpg);
     margin-left: 10px;
   }

  <h1 class="new">标题B</h1>
  <h1>标题C</h1>

  <h1>标题E</h1>
</body>
</html>
