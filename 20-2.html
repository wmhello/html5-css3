<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>content属性为none时的使用示列</title>
  <style>
   h2:before{
     content: 'COLUMN';
     color: white;
     background-color: orange;
     font-family: 'Comic Sans MS', Helvetica, sans-serif;
     padding: 1px 5px;
     margin-right:10px;
   }
   h2.sample::before{
     content: none;
   }
  </style>
</head>
<body>
  <h2>标题文字1</h2>
  <h2 class="sample">标题文字2</h2>
  <h2>标题文字3</h2>
</body>
</html>
